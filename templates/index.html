<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Pencil Sketch Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Image to Pencil Sketch</h1>
            <p>Transform your photos into beautiful pencil sketches</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="upload-text">Drop your image here or click to browse</p>
                <input type="file" id="imageInput" accept="image/*" hidden>
                <button class="browse-btn" onclick="document.getElementById('imageInput').click()">Choose Image</button>
            </div>
            
            <div class="file-info" id="fileInfo" style="display: none;">
                <span id="fileName"></span>
                <button class="remove-btn" onclick="removeImage()">Ã—</button>
            </div>
        </div>
        
        <button class="convert-btn" id="convertBtn" onclick="convertToSketch()" disabled>
            <span id="btnText">Convert to Sketch</span>
            <div class="spinner" id="spinner"></div>
        </button>
        
        <div class="result-section" id="resultSection" style="display: none;">
            <h2>Results</h2>
            <div class="images-container">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img id="originalImage" alt="Original">
                </div>
                <div class="image-box">
                    <h3>Pencil Sketch</h3>
                    <img id="sketchImage" alt="Sketch">
                    <button class="download-btn" onclick="downloadSketch()">Download Sketch</button>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;">
            <span id="errorText"></span>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
